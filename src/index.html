<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commit Conquest</title>
  </head>
  <body>
    <header id="main-header">
      <h1><a href="#" id="logo">Commit Conquest</a></h1>
    </header>
    <main>
      <article id="leaderboard">
        <header>
          <h2>Leaderboard</h2>
          <button type="button" id="refresh-btn">Refresh</button>
        </header>
        <ul id="score-container">
          <!-- this section will load data from API  -->
        </ul>
      </article>
      <article id="form-container">
        <h2>Add your score</h2>
        <form action="#" id="score-form">
          <input
            id="user-in"
            type="text"
            placeholder="Your github username"
            required
          />
          <input
            id="score-in"
            type="number"
            placeholder="Your total commits"
            required
          />
          <button type="submit" id="submit-btn">Submit</button>
          <p id="noti"></p>
        </form>
      </article>
    </main>
    <footer>
      <p>Copyright &copy; 2022 commitconquest@icmm.com</p>
    </footer>
  </body>
</html>
