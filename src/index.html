<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git Leaderboard</title>
  </head>
  <body>
    <header id="main-header">
      <h1><a href="#" id="logo"> Git Leaderboard</a></h1>
    </header>
    <main>
      <article id="leaderboard">
        <header>
          <h2>Recent Scores</h2>
          <button type="button" id="refresh-btn">Refresh</button>
        </header>
        <ul id="score-container">
          <li class="score-item">
            <p class="user">Hein</p>
            <p class="score">78</p>
          </li>
          <li class="score-item">
            <p class="user">Thant</p>
            <p class="score">178</p>
          </li>
          <li class="score-item">
            <p class="user">John</p>
            <p class="score">54</p>
          </li>
          <li class="score-item">
            <p class="user">Hein</p>
            <p class="score">78</p>
          </li>
          <li class="score-item">
            <p class="user">Thant</p>
            <p class="score">178</p>
          </li>
          <li class="score-item">
            <p class="user">John</p>
            <p class="score">54</p>
          </li>
        </ul>
      </article>
      <article id="form-container">
        <h2>Add your score</h2>
        <form action="#" id="score-form">
          <input type="text" placeholder="Your github username" />
          <input type="text" placeholder="Your total commits" />
          <button type="submit" id="submit-btn">Submit</button>
        </form>
      </article>
    </main>
    <footer>
      <p>Copyright &copy; 2022 indiecodermm</p>
    </footer>
  </body>
</html>
